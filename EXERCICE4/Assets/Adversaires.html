<!------------------------------------------------------------- 1ERE RANGER -------------------------------------------------------->
<main class="main02" style="background-color: #F1C530;padding: 8%;">
    <section>
    <div class="row">
        <div class="col-3" style="border: solid; border-top: none; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px; width: 300px; padding: 0%; margin: 3%;">
            <figure><img src="./Illustration/img8.png" width="295px" alt=""></figure>
            <figcaption style="padding: 5%;">
                <h3 class="text-center" style="font-size: 1em;">Dennis Carredine</h3>
                <p style="font-size: smaller; text-align: justify;"><strong>Identité: </strong>Inspiré du Cambrioleur</p>
                <p style="font-size: smaller; text-align: justify;"><strong>Capacités: </strong>Humain sans caractéristique particulière.</p>
                <p style="font-size: smaller; text-align: justify;"><strong>Objectifs: </strong>Mi-temps entre escroc et voleur de voiture à New-York, il est en partie responsable, avec Flint Marco, de la mort de Ben Parker lors d’un braquage à main armé qui a mal tourné. C’est le premier adversaire de Peter Parker qui l’amènera à devenir Spiderman.</p>
            </figcaption>
        </div>
        <div class="col-3" style="border: solid; border-top: none; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px; width: 300px; padding: 0%; margin: 3%;">
            <figure><img src="./Illustration/img9.png" width="295px" alt=""></figure>
            <figcaption style="padding: 5%;">
                <h3 class="text-center" style="font-size: 1em;">Bouffon Vert</h3>
                <p style="font-size: smaller; text-align: justify;"><strong>Identité: </strong>Norman Osborn</p>
                <p style="font-size: smaller; text-align: justify;"><strong>Capacités: </strong>Fondateur de Oscorp Technologies, Serum Super Soldat, Planeur/Equipements de hautes technologies.</p>
                <p style="font-size: smaller; text-align: justify;"><strong>Objectifs: </strong>Souffrant d’une dissociation de personnalité après l’injection du serum, il ne cherche que le chaos et la mort de Spideman. La personnalité de Norman reste présente, mais dominée par le bouffon.</p>
            </figcaption>
        </div>
        <div class="col-3" style="border: solid; border-top: none; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px; width: 300px; padding: 0%; margin: 3%;">
            <figure><img src="./Illustration/img10.png" width="295px" alt=""></figure>
            <figcaption style="padding: 5%;">
                <h3 class="text-center" style="font-size: 1em;">Dr. Octopus</h3>
                <p style="font-size: smaller; text-align: justify;"><strong>Identité: </strong>Otto Octavius</p>
                <p style="font-size: smaller; text-align: justify;"><strong>Capacités: </strong>Chercheur à Oscorp Technologies, Tentacules mécaniques contrôlés par puce neuronale.</p>
                <p style="font-size: smaller; text-align: justify;"><strong>Objectifs: </strong>Suite à un accident lors d’une expérience, sa femme meurt et son équipement prend le contrôle de son esprit, le rendant plus violent. Pensant que Spiderman en est l’origine, il souhaite le voir mort.</p>
            </figcaption>
        </div>
    </div>
    </section>
<!------------------------------------------------------------------------------------- 2EME RANGER ---------------------------------------------------------------------------------------------------------------------------------------->
    <section>
        <div class="row">
            <div class="col-3" style="border: solid; border-top: none; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px; width: 300px; padding: 0%; margin: 3%;">
                <figure><img src="./Illustration/img11.png" width="295px" alt=""></figure>
                <figcaption style="padding: 5%;">
                    <h3 class="text-center" style="font-size: 1em;">Homme-sable</h3>
                    <p style="font-size: smaller; text-align: justify;"><strong>Identité: </strong>Flint Marco</p>
                    <p style="font-size: smaller; text-align: justify;"><strong>Capacités: </strong>Change son corps en sable, Contrôle individuellement les molécules de sable.</p>
                    <p style="font-size: smaller; text-align: justify;"><strong>Objectifs: </strong>Sauver sa fille atteint de  maladie grave est son unique préoccupation, même après son accident l’ayant changé en homme-sable. Par manque d’argent, il devient criminel malgré lui et enchaine les mauvaises décisions.</p>
                </figcaption>
            </div>
            <div class="col-3" style="border: solid; border-top: none; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px; width: 300px; padding: 0%; margin: 3%;">
                <figure><img src="./Illustration/img12.png" width="295px" alt=""></figure>
                <figcaption style="padding: 5%;">
                    <h3 class="text-center" style="font-size: 1em;">Bouffon Vert II</h3>
                    <p style="font-size: smaller; text-align: justify;"><strong>Identité: </strong>Norman Osborn</p>
                    <p style="font-size: smaller; text-align: justify;"><strong>Capacités: </strong>Dirigeant de Oscorp Technologies, Serum Super Soldat II, Planeur/Equipements de hautes technologies.</p>
                    <p style="font-size: smaller; text-align: justify;"><strong>Objectifs: </strong>Meilleur ami de Peter. Souffrant d’une dissociation de personnalité après l’injection du serum (comme son père), il ne cherche que la mort de Spideman, tenu reponsable de la mort de son père</p>
                </figcaption>
            </div>
            <div class="col-3" style="border: solid; border-top: none; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px; width: 300px; padding: 0%; margin: 3%;">
                <figure><img src="./Illustration/img13.png" width="295px" alt=""></figure>
                <figcaption style="padding: 5%;">
                    <h3 class="text-center" style="font-size: 1em;">Venom</h3>
                    <p style="font-size: smaller; text-align: justify;"><strong>Identité: </strong>Symbiote | Eddie Brock</p>
                    <p style="font-size: smaller; text-align: justify;"><strong>Capacités: </strong>Force surhumaine, Matérialiser des armes/objets, Résistance importante</p>
                    <p style="font-size: smaller; text-align: justify;"><strong>Objectifs: </strong>Extraterrestre se liant à un journaliste d’investigation, il est l’anti Héro par excellence. À la fois terrifiant et violent, mais animé par le sentiment de justice d’Eddie, mieux vaut ne pas en faire son ennemi.</p>
                </figcaption>
            </div>
        </div>
        </section>
<!-------------------------------------------------------------------------------------------------------- 3EME RANGER ------------------------------------------------------------------------------------------------------------->
    <section>
        <div class="row">
            <div class="col-3" style="border: solid; border-top: none; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px; width: 300px; padding: 0%; margin: 3%;">
             <figure><img src="./Illustration/img14.png" width="295px" alt=""></figure>
                <figcaption style="padding: 5%;">
                <h3 class="text-center" style="font-size: 1em;">Lézard</h3>
                <p style="font-size: smaller; text-align: justify;"><strong>Identité: </strong>Dr. Curtis Connors</p>
                <p style="font-size: smaller; text-align: justify;"><strong>Capacités: </strong>Chercheur Oscorp Technologies, Force surhumaine et Aptitudes reptiliennes.</p>
                <p style="font-size: smaller; text-align: justify;"><strong>Objectifs: </strong>Animé par le désir de sauvé les maux du corp humain, il développe un serum à partir d’ADN de lézard. Ce premier essai devait faire repousser son bras amputé, mais il se transforme entièrement en lézard. Son souhait, étendre cette évolution.</p>
                </figcaption>
            </div>
        <div class="col-3" style="border: solid; border-top: none; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px; width: 300px; padding: 0%; margin: 3%;">
            <figure><img src="./Illustration/img15.png" width="295px" alt=""></figure>
            <figcaption style="padding: 5%;">
                <h3 class="text-center" style="font-size: 1em;">Electro</h3>
                <p style="font-size: smaller; text-align: justify;"><strong>Identité: </strong>Maxwell Dillon</p>
                <p style="font-size: smaller; text-align: justify;"><strong>Capacités: </strong>Ingénieur Oscorp Technologies, Manipulation et stockage de l’électricité</p>
                <p style="font-size: smaller; text-align: justify;"><strong>Objectifs: </strong>Une expérience à Oscorp tourne mal et transforme son corp en condensateur capable de manipuler l’électricité. Fan obsessionnel de Spiderman, son pouvoir le change en adversaire rempli de colère et cherchant la défaite de son idole.</p>
            </figcaption>
        </div>
        <div class="col-3" style="border: solid; border-top: none; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px; width: 300px; padding: 0%; margin: 3%;">
            <figure><img src="./Illustration/img16.png" width="295px" alt=""></figure>
            <figcaption style="padding: 5%;">
                <h3 class="text-center" style="font-size: 1em;">Rhino</h3>
                <p style="font-size: smaller; text-align: justify;"><strong>Identité: </strong>Aleksei Sytsevich</p>
                <p style="font-size: smaller; text-align: justify;"><strong>Capacités: </strong>Costume mécanique en forme de Rhinocéros puissant.</p>
                <p style="font-size: smaller; text-align: justify;"><strong>Objectifs: </strong>Mafieux russe qui a détourné un camion blindé d'Oscorp contenant des fioles de plutonium, mais désarmé et vaincu par Spideman. Il est ensuite recruté par Harry Osborn, premier membre d'une nouvelle équipe créée pour combattre Spider-Man et faire des ravages.</p>
            </figcaption>
        </div>
    </div>
    </section>
<!-------------------------------------------------------------------------------------------------------- 4EME RANGER ---------------------------------------------------------------------------------------------------------------------->
    <section>
        <div class="row">
            <div class="col-3" style="border: solid; border-top: none; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px; width: 300px; padding: 0%; margin: 3%;">
                <figure><img src="./Illustration/img17.png" width="295px" alt=""></figure>
                    <figcaption style="padding: 5%;">
                        <h3 class="text-center" style="font-size: 1em;">Vautour</h3>
                        <p style="font-size: smaller; text-align: justify;"><strong>Identité: </strong>Adrian Toomes</p>
                        <p style="font-size: smaller; text-align: justify;"><strong>Capacités: </strong>Costume mécanique de vautour, armes extraterrestres</p>
                        <p style="font-size: smaller; text-align: justify;"><strong>Objectifs: </strong>Il se convertit en marchand d’armes extraterrestre suite à la faillite de son entreprise.  Père de famille fortuné le jour, voleur d’armes extraterrestre la nuit, il mène une double vie. Spiderman se mettant en travers de son business, il souhaite la mort du justicier.</p>
                    </figcaption>
            </div>
            <div class="col-3" style="border: solid; border-top: none; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px; width: 300px; padding: 0%; margin: 3%;">
                    <figure><img src="./Illustration/img18.png" width="295px" alt=""></figure>
                    <figcaption style="padding: 5%;">
                        <h3 class="text-center" style="font-size: 1em;">Misterio</h3>
                        <p style="font-size: smaller; text-align: justify;"><strong>Identité: </strong>Quentin Beck</p>
                        <p style="font-size: smaller; text-align: justify;"><strong>Capacités: </strong>Intelligent, Costume hautes technologies, Drones.</p>
                        <p style="font-size: smaller; text-align: justify;"><strong>Objectifs: </strong>Ancien employé de Stark Industries il cherche à remplacer Iron Man et devenir un symbole de justice. Pour cela, il orchestre des attaques en utilisant des illusions et une technologie avancée. Spideman découvrant son plan, il devient un adversaire à la hauteur du héros.</p>
                    </figcaption>
            </div>
        </div>
    </section>
</main>
